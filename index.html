<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Visualizza Prodotti</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-body { background-color:rgba(255, 217, 0, 0.613);
        margin:0;
     
      }

      .button-container {
        margin-top: 10px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      #container{
        background-image: url(sf2.png);
        height:100vh;
        background-attachment:fixed;
        background-repeat: repeat-x;
      }
      .card{
        box-shadow: 4px 4px 4px black
      }
      .btn {
        box-shadow: 4px 4px 4px black;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Crudazon</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="./backoffice.html">Backoffice</a>
                  </li>
               
              </ul>
          </div>
      </div>
  </nav>
    <div id="container"class="container-fluid mt-4 text-center bg-white">
    
      
      <h2 class="text-bg-warning  fs-1">ðŸ’°Prodotti DisponibiliðŸ’°</h2>
      <div
        id="productsContainer"
        class="row d-flex justify-content-center"
      ></div>
      <div
        class="modal fade"
        id="editProductModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="editProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editProductModalLabel">
                Modifica Prodotto
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="editProductForm">
                <!-- I campi del form qui -->
                <input type="hidden" id="editProductId" />
                <div class="form-group">
                  <label for="productName">Nome</label>
                  <input type="text" class="form-control" id="productName" />
                </div>
                <div class="form-group">
                  <label for="productDescription">Descrizione</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productDescription"
                  />
                </div>
                <div class="form-group">
                  <label for="productBrand">Marca</label>
                  <input type="text" class="form-control" id="productBrand" />
                </div>
                <div class="form-group">
                  <label for="productImageUrl">URL Immagine</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productImageUrl"
                  />
                </div>
                <div class="form-group">
                  <label for="productPrice">Prezzo</label>
                  <input type="number" class="form-control" id="productPrice" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                id="closeButton"
              >
                Chiudi
              </button>
              <button type="button" class="btn btn-primary" id="saveButton">
                Salva Modifiche
              </button>
            </div>
          </div>
        </div>
      </div>

   
    </div>
    <footer>
      <p class="text-warning text-center fs-2">&copy;Damiano Dell'Amore 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
